<div class="fixed-action-btn">
  <a class="btn-floating btn-large red regNrmS4B1BN whiteBN capitalizeBN" (click)="close()">{{'Done' | translate}}</a>
</div>
<div class="row productsTabsBN">
  <div class="col s12 center">
    <ul class="col s12 wideWidgetBN  grey lighten-5 productsTabsBN tabs tabs-fixed-width regNrmS4B2BN tabsBN">
      <li *ngIf="products" class="tab col s6 tabBottomBN">
        <a [ngClass]="active == 0 ? 'active tabBN activeTabBN' : 'tabBN'" (click)="setActiveTab(0)">{{'Select Products' | translate}}</a>
      </li>
      <li [ngClass]="products ? 'tab col s6 tabBottomBN' : 'tab col s12 tabBottomBN'">
        <a [ngClass]="active == 1 ? 'active tabBN activeTabBN' : 'tabBN'" (click)="setActiveTab(1)">{{'Add New Products' | translate}}</a>
      </li>
      <div class="indicator red accent-1" style="z-index:1"></div>
    </ul>
  </div>    
</div>
