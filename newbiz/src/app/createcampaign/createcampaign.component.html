<div materialize>
  <div class="row"></div>
  <div class="row">
    <div class="col s12 noLeftPaddingBN">
      <a class="linkButtonBN inputTextBN dashboardRedirectBN" [routerLink]="dashboard">
        <i class="material-icons alignMidBN">arrow_back</i>
        <span class="alignMidBN">{{'Back to Dashboard' | translate}}</span>
      </a>
    </div>
    <div class="row"></div>
    <!-- Desktop View Below -->
    <div class="roundBorderMainBN col s10 offset-s1 ">
      <div class="row">
        <div class="titleBN col s12 center">
          {{'Create a Campaign' | translate}}
        </div>
      </div>
      <div class="row">
        <form materialize  #createcampLinkForm="ngForm">
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <input id="campaignname" name="campaignname" type="text" [(ngModel)]="campaignname" class="validate inputTextBN" maxlength="50"
                placeholder="{{'Enter your Campaign Name' | translate}}" required>
              <label for="campaignname" class="active labelPLBN">{{'Your Campaign Name' | translate}}</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <textarea id="campaigndesignation"  rows="4" cols="50"  name="campaigndesignation"  [(ngModel)]="campaigndesignation" class="validate noBottomMarginBN inputTextBN"
                placeholder="{{'Explain your Campaign in short. Mention important details.' | translate}}" required>
              </textarea>
              <label for="campaigndesignation" class="active labelPLBN">{{'Campaign Description' | translate}}</label>
              
             <!-- <span *ngIf="isAmountLess" class="errNrmS6B2BN">{{'' | translate}}</span>-->
            </div>
          </div>
          <div class="row">
            <div class ="col s10 offset-s1">
             <span class="active uploadPLBN">Upload Your Campaign Image (.bmp|.jpg|.png format, max file size:5mb)</span>
            <div class="col s12 m12 l12 center dottedbrderBN regNrmS5B2BN">
              <br>
              <div class="col s12 m12 l12 center file-field pBN">
                <span class="btn waves-effect waves-light center red regNrmS2BN buttonBN col s6 m4 l4 offset-s3 offset-m4 offset-l4">
                                            <span>{{'Select File'| translate}}</span>
                <input type="file" [disabled]="uploading" accept=".jpg, .jpeg, .png, .pdf" id="uploadauthbank" (change)="uploadauthbank($event)">

                </span>
                &nbsp;
                <span *ngIf="authbankuploaded" class="truncate">{{ filename1 | translate}}</span>
                <img src="../../assets/newbiz/imgs/Green Check Circle.png" class="alignMidBN" *ngIf="authbankuploaded" />

                <div class="preloader-wrapper small active alignMidBN" *ngIf="uploading">
                  <div class="preloader-wrapper small active alignMidBN">
                    <div class="preloader-wrapper small active alignMidBN">
                      <div class="preloader-wrapper small active">
                        <div class="spinner-layer spinner-red-only">
                          <div class="circle-clipper left">
                            <div class="circle"></div>
                          </div>
                          <div class="gap-patch">
                            <div class="circle"></div>
                          </div>
                          <div class="circle-clipper right">
                            <div class="circle"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br><br>
                <br>
                <br>
              </div>
              <br>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="input-field col s10 offset-s1">
              <input id="expDtMob" name="expDt" type="text" class="datepicker inputTextBN dtpkrBN dateInputBN" materialize="pickadate"
                [materializeParams]="dateParams" placeholder="{{'Select Date (Optional)' | translate}}" [(ngModel)]="sampleDate">
              <label for="expDtMob" class="active labelPLBN">{{'Expiry By' | translate}}</label>
            </div>
            <i class="material-icons iconAlignBN" (click)="dateClickedMob()">event_busy</i>
          </div>
          <div class="row valign-wrapper">
            <div class="col s10 offset-s1 center">
              <button class="btn waves-effect waves-light regNrmS4BN center buttonBN checkHeight" type="submit" name="create" >{{'NEXT:ADD PRODUCT' | translate}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
