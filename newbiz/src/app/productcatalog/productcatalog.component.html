<div materialize>
  <div class="row"></div>
  <div class="row mainBodyBN">
    <div class="col s12 noLeftPaddingBN">
      <a class="linkButtonBN dashboardRedirectBN" [routerLink]="dashboard">
        <i class="material-icons alignMidBN">arrow_back</i>
        <span class="alignMidBN">{{'Back to Dashboard' | translate}}</span>
      </a>
    </div>
    <div class="row"></div>
    <div class="col s12 m7 l7 searchBorderBN">
      <i class="col s2 material-icons searchIconBN">search</i>
      <input id="searchCamp" placeholder="{{'Search' | translate}}..." name="searchCamp" class="col s10 searchBN"
             type="text" [(ngModel)]="searchText">
    </div>
    <div class="row"></div>
    <div materialize="modal" id="productsModal" class="modal modal-fixed-footer productsModalBN" [materializeParams]="[{dismissible: true}]"
         [materializeActions]="modalActions">
      <div class="input-field col s6">
        <input id="fromDt" name="fromDt" type="text" class="datepicker inputTextBN dtpkrBN dateInputBN" materialize="pickadate"
               [materializeParams]="dateParams" placeholder="{{'Select Start Date' | translate}}" [(ngModel)]="fromDt">
        <label for="fromDt" class="active labelPLBN">{{'Event Start' | translate}}</label>
      </div>
      <div class="input-field col s6">
        <input id="toDt" name="toDt" type="text" class="datepicker inputTextBN dtpkrBN dateInputBN" materialize="pickadate"
               [materializeParams]="dateParams" placeholder="{{'Select End Date' | translate}}" [(ngModel)]="toDt">
        <label for="toDt" class="active labelPLBN">{{'Event Ends' | translate}}</label>
      </div>
    </div>
    <div *ngIf="hasProducts()" class="row">
      <div class="row">
        <div class="col s10 offset-s2 m6 offset-m6 l5 offset-l7 pagingBN">
          <a class="linkButtonBN previousBN" (click)="previous()" *ngIf="numPages > 1 && page > 1">
            <i class="material-icons alignMidBN">navigate_before</i>
            <span class="alignMidBN">{{'Previous' | translate}}&nbsp;</span>
          </a>
          <span class="alignMidBN">{{'Page' | translate}} {{page}} {{'of'}} {{numPages}} </span>
          <a class="linkButtonBN nextBN" (click)="next()" *ngIf="numPages > page">
            <span class="alignMidBN">&nbsp;{{'Next' | translate}}</span>
            <i class="material-icons alignMidBN">navigate_next</i>
          </a>
        </div>
      </div>
      <div *ngFor="let p of products" class="col s10 m6 l4 offset-s2 prodBoxBN">
        <div class="col s6 m7 l6 imageHeightBN">
          <img *ngIf="!p.imageURL" src="../../assets/shared/images/addproducts2@2x.png" width="80" height="90" />
          <img *ngIf="p.imageURL" class="prodImageBN" src={{uploadsURL}}{{p.imageURL}} />
        </div>
        <div class="col s6 m5 l6 prodDetailsBN">
          <a class="col s12 linkButtonBN prodOptionsBN" style="color: red" (click)="edit(p.id)">
            <i class="material-icons alignMidBN" >edit</i> Edit
          </a>
          <a class="col s12 linkButtonBN prodOptionsBN" style="color: gray">
            <i class="material-icons alignMidBN">share</i> Share
          </a>
          <a class="col s12 linkButtonBN prodOptionsBN" style="color: gray" (click)="delete(p.id)">
            <i class="material-icons alignMidBN">delete</i> Delete
          </a>
        </div>
        <div class="col s12 prodTitleBN">
          <b>{{p.name}}</b>
        </div>
        <div class="col s12 smallGapBN"></div>
        <div class="col s12 prodTitleBN">
          <b>Price:</b> â‚¹ {{p.originalPrice | number : '1.2-2'}}
        </div>
        <div class="col s12 smallGapBN"></div>
        <div class="col s12">
          <div class="switch">
            <label>
              <input type="checkbox" [(ngModel)]="inStock" (change)="setStock(p.name)" checked>
              <span class="lever" style="margin-left: 0px"></span><span [ngClass]="inStock ? 'onBN' : 'offBN'">{{getSwitchText(inStock) | translate}}</span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
