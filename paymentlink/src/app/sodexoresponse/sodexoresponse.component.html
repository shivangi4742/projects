<main>
  <div materialize>
    <div class="row"></div>
    <div class="row sorrycontainerBN">
      <div class="col s12 white">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row" *ngIf="isSuccess">
          <div class="col s12 center sorryopBN">Your payment to
            <b>{{pay.businessName}}</b> is successful!!!
            <br>
            Transaction id for the same is {{txnId}}
          </div>
          <div class="col s12 center sorryopBN">You can pay the remaning amount via other payment modes.
          </div>
        </div>
        <div class="row" *ngIf="!isSuccess">
          <div class="col s12 center sorryopBN">Your payment to
            <b>{{pay.businessName}}</b> has failed!!!
          </div>
          <div class="col s12 center sorryopBN">Try paying via other payment modes
          </div>
        </div>
        <div class="row"></div>
        <div class="row">
          <div class="col s12 center">
            <a target="_self" class="btn waves-effect waves-light red regNrmS2BN buttonBN" name="payanother" (click)="onPayClck()">Pay Using Another Method</a>
          </div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </div>
  </div>
</main>
