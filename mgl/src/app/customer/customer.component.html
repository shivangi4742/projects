<main>
  <div class="row"></div>
  <div class="row">
    <div class="col s1 m2 l4"></div>
    <div class="col s10 m8 l4 z-depth-2 card-panel grey lighten-5 widgetBN loginLongBN">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row valign-wrapper">
        <div class="col s3 m2">
          <img src="../../assets/mgl/images/0.png" class="imags" name="">
        </div>
        <div align="center" class="col s8 m9 regHdrS2BN">Pay your Gas Bill and Get â‚¹50 Cashback</div>
        <div class="col s1"></div>
      </div>
      <form (ngSubmit)="onSubmit()" #custoForm="ngForm">
        <div class="row">
          <div class="valign-wrapper">
            <div class="input-field col s12 m10 offset-m1">
              <input id="Operator" name="Operator" type="text" class="validate regNrmS4BN clrBN" value="Mahanagar Gas- Mumbai" required disabled>
              <label for="Operator" class="active proBN">Provider</label>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
          
          <div class="valign-wrapper">
              <div class="input-field col s12 m10 offset-m1">
                <input id="mobno" name="mobno" type="tel" 
                  class="validate regNrmS4BN "  [(ngModel)]="mobno" required>
                <label for="mobno">Enter Mobile Number*</label>
              </div>
              <div class="col m1 hide-on-small-only"></div>
            </div>
            <div class="valign-wrapper">
              <div class="input-field col s12 m10 offset-m1">
                <input id="CsmNo" name="csm" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                  class="validate regNrmS4BN " maxlength="12" title="please enter a valid 12 digit consumer no." [(ngModel)]="CsmNo" required>
                <label for="CsmNo">Enter Consumer Number*</label>
              </div>
              <div class="col m1 hide-on-small-only"></div>
            </div>
          <div class="valign-wrapper" *ngIf="hasError">
            <div class="col s12 m10 offset-m1 center errNrmS5BN">{{errorMsg | translate}} </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
          <div class="valign-wrapper" *ngIf="hasErro">
            <div class="col s12 center m10 offset-m1 errNrmS5BN ccBN">{{erroMsg | translate}} 
              <span>{{'Your previous Transaction Reference Number :'}} 
                <b>{{tid}}</b>
              </span>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
        </div>
        <div class="row">
          <div class="valign-wrapper">
            <div class="col s12 m10 offset-m1" align="center">
              <button [disabled]=" hasAllRequiredFields()" class="btn waves-effect waves-light red regNrmS2BN buttonBN" type="submit" 
                name="Proceed">PROCEED TO PAY BILL</button>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
        </div>
        <div class="row">
          <div class="valign-wrapper">
            <div class="col offset-m1 m10 s12">
              <span class="regHdrS6BN"> Powered by </span>
              <span style="font-size: 30px;">
                <br />
              </span>
              <img height="30" src="../../assets/mgl/images/safer.png" /> &nbsp;&nbsp;
              <span class="colrgrey reNrmBn">and</span>    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              <img height="30" src="../../assets/mgl/images/axis.png" />          
            </div>
            <div class="col m1 hide-on-med-and-down"></div>
          </div>
        </div>        
      </form>
      
    </div>
    <div class="col s1 m2 l4"></div>
  </div>
  
</main>
