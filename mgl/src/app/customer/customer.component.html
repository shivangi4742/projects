            <div class="input-field col s12 m10 offset-m1">
              <input id="Operator" name="Operator" type="text" class="validate regNrmS4BN clrBN" value="Mahanagar Gas- Mumbai" required disabled>
              <label for="Operator" class="active proBN">Provider</label>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
          <div class="valign-wrapper">
            <div class="input-field col s12 m10 offset-m1">
              <input id="CsmNo" name="csm" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                class="validate regNrmS4BN " maxlength="12" title="please enter a valid 12 digit consumer no." [(ngModel)]="CsmNo" required>
              <label for="CsmNo">Enter Consumer Number</label>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
          <div class="valign-wrapper" *ngIf="hasError">

                <b>{{tid}}</b>
              </span>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
        </div>
        <div class="row">
          <div class="valign-wrapper">
            <div class="col s12 m10 offset-m1" align="center">
              <button [disabled]=" hasAllRequiredFields()" class="btn waves-effect waves-light red regNrmS2BN buttonBN" type="submit" 
                name="Proceed">PROCEED TO PAY BILL</button>
            </div>
            <div class="col m1 hide-on-small-only"></div>
          </div>
        </div>
        <div class="row">
          <div class="valign-wrapper">
            <div class="col offset-m1 m10 s12">

          "/>

            padding-right: 10px; " href="whatsapp://send" data-text="" data-href=""  style="border: 0; overflow: hidden; vertical-align:middle;
