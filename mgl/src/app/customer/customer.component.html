<main>
  <div class="row"></div>
  <div class="row">
    <div class="col s1 m2 l4"></div>
    <div class="col s10 m8 l4 z-depth-2 card-panel grey lighten-5 widgetBN loginLongBN">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row valign-wrapper">
        <div class="col m1 l2 hide-on-small-only"></div>
        <div class="input-field col s12 m10 l8">Pay your Gas Bill</div>
        <div class="col m1 l2 hide-on-small-only"></div>
      </div>
      <form (ngSubmit)="onSubmit()" #custoForm="ngForm">
        <div class="row">
          <div class="valign-wrapper">
            <div class="col m1 l2 hide-on-small-only"></div>
            <div class="input-field col s12 m10 l8">
              <input id="Operator" name="Operator" type="text" class="validate regNrmS4BN" value="Mahanagar Gas- Mumbai" required>
              <label for="Operator" class="active">Select Operator</label>
            </div>
            <div class="col m1 l2 hide-on-small-only"></div>
          </div>
          <div class="valign-wrapper">
            <div class="col m1 l2 hide-on-small-only"></div>
            <div class="input-field col s12 m10 l8">
              <input id="CsmNo" name="csm" type="text" onkeypress='return event.charCode >= 48 && event.charCode <= 57' 
                class="validate regNrmS4BN" maxlength="12" title="please enter a valid 12 digit consumer no."
                [(ngModel)]="CsmNo"  required>
              <label for="CsmNo">Consumer Number</label>
            </div>
            <div class="col m1 l2 hide-on-small-only"></div>
          </div>

          <div class="row valign-wrapper" *ngIf="hasError">
            <div class="col s1 m1 l2 hide-on-small-only "></div>
            <div class="col s12 center errNrmS5BN">{{errorMsg | translate}} </div>
            <div class="col m1 l2 hide-on-small-only"></div>
          </div>
          <div class="row valign-wrapper" *ngIf="hasErro">
            <div class="col s1 m1 l2 hide-on-small-only "></div>
            <div class="col s12 center errNrmS5BN ccBN">{{erroMsg | translate}} <span>{{'Your previous Transaction Reference Number :'}} <b>{{tid}}</b></span></div>
            <div class="col m1 l2 hide-on-small-only"></div>
          </div>
        </div>
        <div class="row valign-wrapper">
          <div class="col m1 l2 hide-on-small-only"></div>
          <button [disabled]=" hasAllRequiredFields()" class="btn waves-effect waves-light col s10 m6 l6 red regNrmS2BN buttonBN" type="submit" name="Proceed">Proceed to Pay Bill
              <i class="material-icons right">send</i>
            </button>
          <div class="col l1 hide-on-med-and-down"></div>
        </div>
      </form>
      <div class="row"></div>
    </div>
    <div class="col s1 m2 l4"></div>
  </div>
</main>
