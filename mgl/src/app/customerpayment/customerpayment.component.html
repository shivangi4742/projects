<main *ngIf="mgl">  
  <div class="row"></div>
   <form (ngSubmit)="Submit()" #lForm="ngForm">
  <div class="row">
    <div class="col s1 m1 l3"></div>
    <div class="col s10 m10 l5 z-depth-2 card-panel grey lighten-5 widgetBN loginLongBN">
      <div class="row"></div>
      <div class="row center"></div>

      <div class="row valign-wrapper">
       <div class="col s3 m2 l2"><img src="../../assets/mgl/images/0.png" class="imags" name=""></div>
       <div class="col s8 m10 l10">Please verify your payment details.</div>
       <div class="col s1 hide-on-med-and-up"></div>
       </div>
      <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Consumer Reference Number </div> 
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.ca}}</div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Consumer Name</div> 
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.name}}</div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Bill Number</div>
         <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.billno}}</div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s6 m6 l6">BP Number</div>
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.bp}}</div>
      </div>
      <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Bill Date (dd/mm/yyyy)</div>
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.billdt}}</div>
      </div>
       <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Bill Due Date (dd/mm/yyyy)</div>
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5"> {{mgl.duedt}}</div>
      </div>
       <div class="row valign-wrapper">
        <div class="col s6 m6 l6">Payment Amount</div> 
        <div class="col s1 m1 l1">:</div>
        <div class="col s5 m5 l5">{{mgl.netpay}}</div>
      </div>
       
      <div class="row ">
        <div class="col m1 l1 hide-on-small-only"></div>
        <div class="col s12 m10 l10 center">
          <button type="submit" name="proceed" class="btn paddBN waves-effect waves-light red regNrmS2BN buttonBN ">Proceed to Pay Rs. <b>{{mgl.netpay}}</b><i class="material-icons right">send</i></button>
        </div>   
         <div class="col m1 l1 hide-on-small-only"></div>
    </div>
    <div class="row"> 
        </div>
    </div>
    <div class="col s1 m1 l3"></div>
  </div>
   </form>
</main>
