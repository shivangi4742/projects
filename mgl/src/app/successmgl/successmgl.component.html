            <div class="valign-wrapper">
                <div class="col s12 center">
                    <span class="center">
                        <img src="../../assets/mgl/images/Green Check Circle@2x.png" />

                </div>
            </div>
            <div class="row">
                <div class="valign-wrapper">

                </div>
            </div>
            <div class="row">
                <div class="valign-wrapper">
                    <div class="col s12 center">
