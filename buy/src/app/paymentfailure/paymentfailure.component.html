<div materialize *ngIf="settings">
  <div class="row"></div>
  <div class="row sorrycontainerBN">
    <div class="col s12 white">
      <div class="row"></div>
      <div class="row"></div>
      <div class="row">
        <div class="col s12 center sorryBN">{{'Payment Failed!' | translate}}</div>
      </div>
      <div class="row">
        <div class="col s12 center sorryopBN">{{'Sorry, your payment to' | translate}} 
          <b>{{settings.displayName}}</b> {{'has failed' | translate}}!!!
        </div>
        <div class="col s12 center sorryopBN">{{'You can still pay to' | translate}} 
          <b>{{settings.displayName}}</b> {{'using another payment method' | translate}}.
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
        <div class="col s12 center">
          <button class="red darken-1 btn waves-effect waves-light sorrycntnuBN" 
            [routerLink]="cartLink">{{'Pay Using Another Method' | translate}}</button>
        </div>
      </div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
      <div class="row"></div>
    </div>
  </div>
</div>
